<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ËµÑÊ∫êÊêú - ÂÖ®ÁΩëÁõòËµÑÊ∫êÊêúÁ¥¢ÂºïÊìé</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Â§¥ÈÉ® */
        .header {
            text-align: center;
            margin-bottom: 60px;
            padding-top: 60px;
        }

        .logo {
            font-size: 3.5rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff9a9e, #fecfef, #fecfef);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.2rem;
            color: rgba(255,255,255,0.9);
            margin-bottom: 40px;
        }

        /* ÊêúÁ¥¢Âå∫Âüü */
        .search-section {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 40px;
            margin-bottom: 40px;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .search-container {
            position: relative;
            margin-bottom: 30px;
        }

        .search-input {
            width: 100%;
            padding: 20px 60px 20px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            background: rgba(255,255,255,0.9);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }

        .search-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .search-btn:hover {
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        /* Âø´ÈÄüÊ†áÁ≠æ */
        .quick-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
        }

        .tag {
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .tag:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        /* ÁªìÊûúÂå∫Âüü */
        .results-section {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            display: none;
        }

        .results-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .results-count {
            font-size: 1.1rem;
            color: #666;
        }

        .platform-filter {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .platform-btn {
            padding: 8px 16px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .platform-btn.active,
        .platform-btn:hover {
            background: #667eea;
            color: white;
        }

        .results-grid {
            display: grid;
            gap: 20px;
        }

        .result-item {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
            border: 1px solid #f0f0f0;
            transition: all 0.3s ease;
        }

        .result-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }

        .result-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .result-meta {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .platform-tag {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .result-size {
            color: #888;
            font-size: 0.9rem;
        }

        .result-link {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .result-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        /* Âä†ËΩΩÁä∂ÊÄÅ */
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Á©∫Áä∂ÊÄÅ */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #888;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #ddd;
        }

        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .logo {
                font-size: 2.5rem;
            }

            .search-section {
                padding: 25px 20px;
            }

            .search-input {
                padding: 15px 50px 15px 20px;
                font-size: 1rem;
            }

            .search-btn {
                width: 40px;
                height: 40px;
                right: 6px;
            }

            .quick-tags {
                gap: 8px;
            }

            .tag {
                padding: 8px 15px;
                font-size: 0.9rem;
            }

            .results-header {
                flex-direction: column;
                align-items: stretch;
            }

            .platform-filter {
                justify-content: center;
            }
        }

        /* ÁâπÊÆäÊïàÊûú */
        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
    </style>
</head>
<body>
    <!-- ËÉåÊôØË£ÖÈ•∞ -->
    <div class="floating-shapes">
        <div class="shape" style="width: 80px; height: 80px; background: rgba(255,255,255,0.1); border-radius: 50%;"></div>
        <div class="shape" style="width: 120px; height: 120px; background: rgba(255,255,255,0.05); border-radius: 30%;"></div>
        <div class="shape" style="width: 60px; height: 60px; background: rgba(255,255,255,0.08); border-radius: 50%;"></div>
    </div>

    <div class="container">
        <!-- Â§¥ÈÉ® -->
        <div class="header">
            <h1 class="logo">ËµÑÊ∫êÊêú</h1>
            <p class="subtitle">üåü ÂÖ®ÁΩëÁõòËµÑÊ∫êÊêúÁ¥¢ÂºïÊìé - Êâæ‰Ω†ÊÉ≥Ë¶ÅÁöÑ‰∏ÄÂàáËµÑÊ∫ê</p>
        </div>

        <!-- ÊêúÁ¥¢Âå∫Âüü -->
        <div class="search-section">
            <div class="search-container">
                <input type="text" class="search-input" placeholder="ËæìÂÖ•ÂÖ≥ÈîÆËØçÊêúÁ¥¢ÁΩëÁõòËµÑÊ∫ê..." id="searchInput">
                <button class="search-btn" onclick="performSearch()">üîç</button>
            </div>
            
            <div class="quick-tags">
                <span class="tag" onclick="quickSearch('ÁîµÂΩ±')">üé¨ ÁÉ≠Èó®ÁîµÂΩ±</span>
                <span class="tag" onclick="quickSearch('ÁîµËßÜÂâß')">üì∫ ÁîµËßÜÂâß</span>
                <span class="tag" onclick="quickSearch('Èü≥‰πê')">üéµ Èü≥‰πê</span>
                <span class="tag" onclick="quickSearch('ËΩØ‰ª∂')">üíª ËΩØ‰ª∂</span>
                <span class="tag" onclick="quickSearch('ÊïôÁ®ã')">üìö ÊïôÁ®ã</span>
                <span class="tag" onclick="quickSearch('Ê∏∏Êàè')">üéÆ Ê∏∏Êàè</span>
                <span class="tag" onclick="quickSearch('Â∞èËØ¥')">üìñ Â∞èËØ¥</span>
                <span class="tag" onclick="quickSearch('Á∫™ÂΩïÁâá')">üé• Á∫™ÂΩïÁâá</span>
            </div>
        </div>

        <!-- ÁªìÊûúÂå∫Âüü -->
        <div class="results-section" id="resultsSection">
            <div class="results-header">
                <div class="results-count" id="resultsCount">ÊâæÂà∞ 0 ‰∏™ÁªìÊûú</div>
                <div class="platform-filter">
                    <button class="platform-btn active" data-platform="all">ÂÖ®ÈÉ®</button>
                    <button class="platform-btn" data-platform="baidu">ÁôæÂ∫¶ÁΩëÁõò</button>
                    <button class="platform-btn" data-platform="aliyun">ÈòøÈáå‰∫ëÁõò</button>
                    <button class="platform-btn" data-platform="lanzou">ËìùÂ•è‰∫ë</button>
                    <button class="platform-btn" data-platform="quark">Â§∏ÂÖãÁΩëÁõò</button>
                </div>
            </div>
            <div class="results-grid" id="resultsGrid"></div>
        </div>
    </div>

    <script>
        // ÈÖçÁΩÆ
        const API_BASE = 'https://www.ziyuanso.net/api';
        
        let currentResults = [];
        let currentFilter = 'all';

        // ÊêúÁ¥¢ÂäüËÉΩ
        async function performSearch(query = null) {
            const searchInput = document.getElementById('searchInput');
            const keyword = query || searchInput.value.trim();
            
            if (!keyword) {
                alert('ËØ∑ËæìÂÖ•ÊêúÁ¥¢ÂÖ≥ÈîÆËØç');
                return;
            }

            const resultsSection = document.getElementById('resultsSection');
            const resultsGrid = document.getElementById('resultsGrid');
            
            // ÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅ
            resultsSection.style.display = 'block';
            resultsGrid.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Ê≠£Âú®ÊêúÁ¥¢‰∏≠ÔºåËØ∑Á®çÂÄô...</p>
                </div>
            `;

            try {
                const response = await fetch(`${API_BASE}/search?keyword=${encodeURIComponent(keyword)}&page=1&limit=50`);
                
                if (!response.ok) {
                    throw new Error(`ÊêúÁ¥¢Â§±Ë¥•: ${response.status}`);
                }

                const data = await response.json();
                currentResults = data.data || [];
                
                displayResults(currentResults);
                updateResultsCount(currentResults.length);
                
            } catch (error) {
                console.error('ÊêúÁ¥¢ÈîôËØØ:', error);
                resultsGrid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">‚ö†Ô∏è</div>
                        <h3>ÊêúÁ¥¢Â§±Ë¥•</h3>
                        <p>ÁΩëÁªúËøûÊé•ÂºÇÂ∏∏ÔºåËØ∑Á®çÂêéÈáçËØï</p>
                    </div>
                `;
            }
        }

        // Âø´ÈÄüÊêúÁ¥¢
        function quickSearch(keyword) {
            document.getElementById('searchInput').value = keyword;
            performSearch(keyword);
        }

        // ÊòæÁ§∫ÁªìÊûú
        function displayResults(results) {
            const resultsGrid = document.getElementById('resultsGrid');
            
            if (!results || results.length === 0) {
                resultsGrid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üîç</div>
                        <h3>Êú™ÊâæÂà∞Áõ∏ÂÖ≥ËµÑÊ∫ê</h3>
                        <p>ËØïËØïÂÖ∂‰ªñÂÖ≥ÈîÆËØçÊàñÊ£ÄÊü•ÊãºÂÜô</p>
                    </div>
                `;
                return;
            }

            // ËøáÊª§ÁªìÊûú
            const filteredResults = currentFilter === 'all' 
                ? results 
                : results.filter(item => getPlatformType(item.platform) === currentFilter);

            if (filteredResults.length === 0) {
                resultsGrid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üìÅ</div>
                        <h3>ËØ•Âπ≥Âè∞ÊöÇÊó†ËµÑÊ∫ê</h3>
                        <p>ËØïËØïÂÖ∂‰ªñÂπ≥Âè∞ÊàñÂÖ≥ÈîÆËØç</p>
                    </div>
                `;
                return;
            }

            const html = filteredResults.map(item => `
                <div class="result-item">
                    <div class="result-title">${escapeHtml(item.title || 'Êú™Áü•ËµÑÊ∫ê')}</div>
                    <div class="result-meta">
                        <span class="platform-tag">${getPlatformName(item.platform)}</span>
                        <span class="result-size">${formatSize(item.size)}</span>
                    </div>
                    <a href="${item.url || '#'}" target="_blank" class="result-link" rel="noopener noreferrer">
                        Ëé∑ÂèñËµÑÊ∫ê ‚Üí
                    </a>
                </div>
            `).join('');

            resultsGrid.innerHTML = html;
            updateResultsCount(filteredResults.length);
        }

        // Êõ¥Êñ∞ÁªìÊûúËÆ°Êï∞
        function updateResultsCount(count) {
            document.getElementById('resultsCount').textContent = `ÊâæÂà∞ ${count} ‰∏™ÁªìÊûú`;
        }

        // Ëé∑ÂèñÂπ≥Âè∞Á±ªÂûã
        function getPlatformType(platform) {
            const platformMap = {
                'baidu': 'baidu',
                'baidupan': 'baidu',
                'ÁôæÂ∫¶ÁΩëÁõò': 'baidu',
                'aliyun': 'aliyun',
                'alipan': 'aliyun',
                'ÈòøÈáå‰∫ëÁõò': 'aliyun',
                'lanzou': 'lanzou',
                'ËìùÂ•è‰∫ë': 'lanzou',
                'quark': 'quark',
                'Â§∏ÂÖã': 'quark'
            };
            
            const key = Object.keys(platformMap).find(k => 
                platform && platform.toLowerCase().includes(k.toLowerCase())
            );
            
            return platformMap[key] || 'other';
        }

        // Ëé∑ÂèñÂπ≥Âè∞ÂêçÁß∞
        function getPlatformName(platform) {
            const names = {
                'baidu': 'ÁôæÂ∫¶ÁΩëÁõò',
                'aliyun': 'ÈòøÈáå‰∫ëÁõò', 
                'lanzou': 'ËìùÂ•è‰∫ë',
                'quark': 'Â§∏ÂÖãÁΩëÁõò'
            };
            
            const type = getPlatformType(platform);
            return names[type] || platform || 'Êú™Áü•Âπ≥Âè∞';
        }

        // Ê†ºÂºèÂåñÊñá‰ª∂Â§ßÂ∞è
        function formatSize(size) {
            if (!size) return 'Êú™Áü•Â§ßÂ∞è';
            
            if (typeof size === 'string') {
                return size;
            }
            
            const units = ['B', 'KB', 'MB', 'GB', 'TB'];
            let index = 0;
            let fileSize = parseInt(size);
            
            while (fileSize >= 1024 && index < units.length - 1) {
                fileSize /= 1024;
                index++;
            }
            
            return `${fileSize.toFixed(1)} ${units[index]}`;
        }

        // HTMLËΩ¨‰πâ
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Âπ≥Âè∞ËøáÊª§
        document.addEventListener('DOMContentLoaded', function() {
            const platformBtns = document.querySelectorAll('.platform-btn');
            
            platformBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    // Êõ¥Êñ∞ÊåâÈíÆÁä∂ÊÄÅ
                    platformBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Êõ¥Êñ∞ËøáÊª§Âô®
                    currentFilter = this.dataset.platform;
                    
                    // ÈáçÊñ∞ÊòæÁ§∫ÁªìÊûú
                    displayResults(currentResults);
                });
            });

            // ÂõûËΩ¶ÊêúÁ¥¢
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
        });
    </script>
</body>
</html>
