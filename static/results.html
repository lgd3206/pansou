    <script>
        // é…ç½®
        const CONFIG = {
            API_BASE: '/api',
            ITEMS_PER_PAGE: 20,
            MAX_RETRY: 3,
            TIMEOUT: 45000
        };
        
        let currentResults = [];
        let currentPage = 1;
        let totalPages = 1;
        let currentKeyword = '';
        let currentTimeFilter = 'all';

        // è·å–URLå‚æ•°
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                keyword: params.get('kw') || '',
                page: parseInt(params.get('page')) || 1
            };
        }

        // æ›´æ–°URL
        function updateUrl(keyword, page) {
            const params = new URLSearchParams();
            params.set('kw', keyword);
            params.set('page', page);
            const newUrl = `${window.location.pathname}?${params.toString()}`;
            window.history.pushState({}, '', newUrl);
        }

        // å¸¦è¶…æ—¶çš„fetch
        async function fetchWithTimeout(url, options = {}) {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), CONFIG.TIMEOUT);
            
            try {
                const response = await fetch(url, {
                    ...options,
                    signal: controller.signal
                });
                clearTimeout(timeoutId);
                return response;
            } catch (error) {
                clearTimeout(timeoutId);
                throw error;
            }
        }

        // æ‰§è¡Œæœç´¢
        async function performSearch(query = null, page = 1) {
            const searchInput = document.getElementById('searchInput');
            const keyword = query || searchInput.value.trim();
            
            if (!keyword) {
                showError('è¯·è¾“å…¥æœç´¢å…³é”®è¯');
                return;
            }

            currentKeyword = keyword;
            currentPage = page;

            // æ›´æ–°URL
            updateUrl(keyword, page);

            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            showLoading(true);

            try {
                const url = `${CONFIG.API_BASE}/search?kw=${encodeURIComponent(keyword)}&res=results&src=all&page=${page}`;
                console.log('è¯·æ±‚URL:', url);
                
                const response = await fetchWithTimeout(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                console.log('APIå®Œæ•´å“åº”:', data);
                
                // è§£æç»“æœ
                let results = [];
                let total = 0;
                
                const isSuccess = (data.code === 0 || data.code === 200) && data.message === 'success';
                
                if (isSuccess && data.data) {
                    if (Array.isArray(data.data)) {
                        results = data.data;
                        total = data.total || data.data.length;
                    } else if (data.data.results && Array.isArray(data.data.results)) {
                        results = data.data.results;
                        total = data.data.total || data.data.results.length;
                    } else if (data.data.merged_by_type) {
                        results = convertMergedToResults(data.data.merged_by_type);
                        total = results.length;
                    }
                } else if (data.results && Array.isArray(data.results)) {
                    results = data.results;
                    total = data.total || data.results.length;
                } else if (data.merged_by_type) {
                    results = convertMergedToResults(data.merged_by_type);
                    total = results.length;
                } else if (Array.isArray(data)) {
                    results = data;
                    total = data.length;
                }
                
                currentResults = results;
                totalPages = Math.ceil(total / CONFIG.ITEMS_PER_PAGE);
                
                showLoading(false);
                displayResults(results);
                updateResultsCount(results.length, total);
                updatePagination();
                
            } catch (error) {
                console.error('æœç´¢å¤±è´¥:', error);
                showLoading(false);
                showError(error);
            }
        }

        // å°†merged_by_typeæ ¼å¼è½¬æ¢ä¸ºresultsæ ¼å¼
        function convertMergedToResults(mergedByType) {
            const results = [];
            
            for (const [cloudType, links] of Object.entries(mergedByType)) {
                links.forEach((linkInfo, index) => {
                    results.push({
                        unique_id: `${cloudType}-${index}-${Date.now()}`,
                        title: linkInfo.note || linkInfo.title || 'æœªçŸ¥èµ„æº',
                        content: linkInfo.note || linkInfo.title || '',
                        datetime: linkInfo.datetime || new Date().toISOString(),
                        source: linkInfo.source || 'unknown',
                        links: [{
                            type: cloudType,
                            url: linkInfo.url,
                            password: linkInfo.password || ''
                        }],
                        images: linkInfo.images || [],
                        tags: []
                    });
                });
            }
            
            return results;
        }

        // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
        function showLoading(isLoading) {
            const loadingState = document.getElementById('loadingState');
            const resultsList = document.getElementById('resultsList');
            
            if (isLoading) {
                resultsList.innerHTML = `
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <p>æ­£åœ¨æœç´¢ä¸­ï¼Œè¯·ç¨å€™...</p>
                        <p style="font-size: 13px; color: #888; margin-top: 8px;">é¦–æ¬¡è®¿é—®å¯èƒ½éœ€è¦ç­‰å¾…æœåŠ¡å¯åŠ¨...</p>
                    </div>
                `;
            }
        }

        // æ˜¾ç¤ºé”™è¯¯
        function showError(error) {
            const resultsList = document.getElementById('resultsList');
            let errorMessage = 'æœç´¢å¤±è´¥';
            
            if (error.name === 'AbortError') {
                errorMessage = 'è¯·æ±‚è¶…æ—¶ï¼ŒæœåŠ¡å¯èƒ½æ­£åœ¨å¯åŠ¨ï¼Œè¯·ç¨åé‡è¯•';
            } else if (error.message.includes('HTTP 404')) {
                errorMessage = 'APIæ¥å£æœªæ‰¾åˆ°ï¼Œè¯·ç¡®è®¤åç«¯æœåŠ¡å·²æ­£ç¡®éƒ¨ç½²';
            } else if (error.message.includes('HTTP 50')) {
                errorMessage = 'æœåŠ¡å™¨å†…éƒ¨é”™è¯¯ï¼Œåç«¯æœåŠ¡å¯èƒ½å‡ºç°é—®é¢˜';
            } else if (error.message.includes('fetch')) {
                errorMessage = 'ç½‘ç»œè¿æ¥å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥æˆ–ç¨åé‡è¯•';
            }

            resultsList.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">âš ï¸</div>
                    <div class="empty-title">æœç´¢å¤±è´¥</div>
                    <div class="empty-desc">${errorMessage}</div>
                    <button onclick="performSearch('${currentKeyword}', ${currentPage})" style="margin-top: 16px; padding: 8px 16px; background: #1a73e8; color: white; border: none; border-radius: 4px; cursor: pointer;">é‡è¯•</button>
                </div>
            `;
        }

        // æ˜¾ç¤ºæœç´¢ç»“æœ
        function displayResults(results) {
            const resultsList = document.getElementById('resultsList');
            
            if (!Array.isArray(results) || results.length === 0) {
                resultsList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">ğŸ”</div>
                        <div class="empty-title">æœªæ‰¾åˆ°ç›¸å…³èµ„æº</div>
                        <div class="empty-desc">è¯•è¯•å…¶ä»–å…³é”®è¯æˆ–æ£€æŸ¥æ‹¼å†™</div>
                    </div>
                `;
                return;
            }

            const html = results.map(item => {
                const title = item.title || item.content || 'æœªçŸ¥èµ„æº';
                const source = item.source || 'unknown';
                const datetime = item.datetime ? new Date(item.datetime).toLocaleDateString('zh-CN') : '';
                
                // å¤„ç†æ–‡ä»¶åˆ—è¡¨
                let fileListHtml = '';
                if (item.content && item.content.includes('|-')) {
                    const lines = item.content.split('\n');
                    const files = lines.filter(line => line.includes('|-')).slice(0, 8);
                    if (files.length > 0) {
                        fileListHtml = `
                            <ul class="file-list">
                                ${files.map(file => {
                                    const cleanFile = file.replace('|-', '').trim();
                                    const sizeMatch = cleanFile.match(/(\d+(?:\.\d+)?\s*[KMGT]?B)$/i);
                                    const fileName = sizeMatch ? cleanFile.replace(sizeMatch[0], '').trim() : cleanFile;
                                    const fileSize = sizeMatch ? sizeMatch[0] : '';
                                    return `<li class="file-item">${escapeHtml(fileName)}${fileSize ? `<span class="file-size">${fileSize}</span>` : ''}</li>`;
                                }).join('')}
                                ${lines.filter(line => line.includes('|-')).length > 8 ? '<li class="file-item" style="color: #5f6368;">...</li>' : ''}
                            </ul>
                        `;
                    }
                }
                
                // å¤„ç†é“¾æ¥
                let linkHtml = '';
                if (item.links && Array.isArray(item.links)) {
                    linkHtml = item.links.map(link => {
                        const password = link.password ? ` æå–ç : ${link.password}` : '';
                        const platform = getPlatformName(link.type);
                        const platformClass = getPlatformClass(link.type);
                        return `
                            <a href="${link.url}" target="_blank" class="download-link ${platformClass}" rel="noopener noreferrer">
                                ${platform}${password}
                            </a>
                        `;
                    }).join('');
                }
                
                // æ–‡ä»¶å¤§å°ä¿¡æ¯
                const sizeMatch = item.content && item.content.match(/æ–‡ä»¶å¤§å°[ï¼š:]\s*(\d+(?:\.\d+)?\s*[KMGT]?B)/i);
                const fileSize = sizeMatch ? sizeMatch[1] : '';
                
                return `
                    <div class="result-item">
                        <div class="result-header">
                            <div class="result-title">${escapeHtml(title)}</div>
                            <div class="result-meta">
                                <span>æ¥æº: ${source}</span>
                                ${datetime ? `<span>${datetime}</span>` : ''}
                            </div>
                        </div>
                        ${fileListHtml ? `<div class="result-content">${fileListHtml}</div>` : ''}
                        <div class="result-footer">

            resultsList.innerHTML = html;

        // æ›´æ–°ç»“æœè®¡æ•°
        function updateResultsCount(count, total = null) {
            const resultsCount = document.getElementById('resultsCount');
            const displayTotal = total || count;
            resultsCount.innerHTML = `ä¸ºæ‚¨æ‰¾åˆ°ç›¸å…³ç»“æœçº¦ <span class="highlight">${displayTotal}</span> æ¡`;
        }

        // æ›´æ–°åˆ†é¡µ
        function updatePagination() {
            const pagination = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            let html = '';
            
            // ä¸Šä¸€é¡µ
            html += `<button class="page-btn" ${currentPage <= 1 ? 'disabled' : ''} onclick="changePage(${currentPage - 1})">ä¸Šä¸€é¡µ</button>`;
            
            // é¡µç 
            const maxVisiblePages = 5;
            let start = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
            let end = Math.min(totalPages, start + maxVisiblePages - 1);
            
            if (end - start < maxVisiblePages - 1) {
                start = Math.max(1, end - maxVisiblePages + 1);
            }

            for (let i = start; i <= end; i++) {
                html += `<button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">${i}</button>`;
            }
            
            // ä¸‹ä¸€é¡µ
