    <script>
        // 配置
        const CONFIG = {
            API_BASE: '/api',
            ITEMS_PER_PAGE: 20,
            MAX_RETRY: 3,
            TIMEOUT: 45000
        };
        
        let currentResults = [];
        let currentFilter = 'all';
        let currentPage = 1;
        let totalPages = 1;
        let currentKeyword = '';
        let searchStartTime = 0;

        // 显示错误消息
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 5000);
        }

        // 设置加载状态
        function setLoading(isLoading) {
            const searchBtn = document.getElementById('searchBtn');
            const searchBtnTop = document.getElementById('searchBtnTop');
            const searchInput = document.getElementById('searchInput');
            const searchInputTop = document.getElementById('searchInputTop');
            
            [searchBtn, searchBtnTop].forEach(btn => {
                if (btn) {
                    btn.disabled = isLoading;
                    btn.innerHTML = isLoading ? '⏳' : '➤';
                }
            });
            
            [searchInput, searchInputTop].forEach(input => {
                if (input) input.disabled = isLoading;
            });
        }

        // 带超时的fetch
        async function fetchWithTimeout(url, options = {}) {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), CONFIG.TIMEOUT);
            
            try {
                const response = await fetch(url, {
                    ...options,
                    signal: controller.signal
                });
                clearTimeout(timeoutId);
                return response;
            } catch (error) {
                clearTimeout(timeoutId);
                throw error;
            }
        }

        // 将merged_by_type格式转换为results格式
        function convertMergedToResults(mergedByType) {
            const results = [];
            
            for (const [cloudType, links] of Object.entries(mergedByType)) {
                links.forEach((linkInfo, index) => {
                    results.push({
                        unique_id: `${cloudType}-${index}-${Date.now()}`,
                        title: linkInfo.note || linkInfo.title || '未知资源',
                        content: linkInfo.note || linkInfo.title || '',
                        datetime: linkInfo.datetime || new Date().toISOString(),
                        source: linkInfo.source || 'unknown',
                        url: linkInfo.url,
                        links: [{
                            type: cloudType,
                            url: linkInfo.url,
                            password: linkInfo.password || ''
                        }],
                        platform: cloudType
                    });
                });
            }
            
            return results;
        }

        // 搜索功能
        async function performSearch(query = null, page = 1) {
            const searchInput = document.getElementById('searchInput');
            const searchInputTop = document.getElementById('searchInputTop');
            const keyword = query || searchInput.value.trim() || searchInputTop.value.trim();
            
            if (!keyword) {
                showError('请输入搜索关键词');
                return;
            }

            // 同步搜索框内容
            searchInput.value = keyword;
            searchInputTop.value = keyword;

            currentKeyword = keyword;
            currentPage = page;
            searchStartTime = Date.now();

            const resultsSection = document.getElementById('resultsSection');
            const resultsGrid = document.getElementById('resultsGrid');
            
            // 切换到结果模式
            document.body.classList.add('results-mode');
            setLoading(true);
            resultsSection.style.display = 'block';
            resultsGrid.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>正在搜索中，请稍候...</p>
                </div>
            `;

            try {
                const url = `${CONFIG.API_BASE}/search?kw=${encodeURIComponent(keyword)}&res=results&src=all&page=${page}`;
                console.log('请求URL:', url);
                
                const response = await fetchWithTimeout(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                console.log('API完整响应:', data);
                
                // 处理API响应
                let results = [];
                let total = 0;
                
                const isSuccess = (data.code === 0 || data.code === 200) && data.message === 'success';
                
                if (isSuccess && data.data) {
                    if (Array.isArray(data.data)) {
                        results = data.data;
                        total = data.total || data.data.length;
                    } else if (data.data.results && Array.isArray(data.data.results)) {
                        results = data.data.results;
                        total = data.data.total || data.data.results.length;
                    } else if (data.data.merged_by_type) {
                        console.log('收到merged_by_type格式，正在转换...');
                        results = convertMergedToResults(data.data.merged_by_type);
                        total = results.length;
                    }
                } else if (data.results && Array.isArray(data.results)) {
                    results = data.results;
                    total = data.total || data.results.length;
                } else if (data.merged_by_type) {
                    console.log('收到merged_by_type格式，正在转换...');
                    results = convertMergedToResults(data.merged_by_type);
                    total = results.length;
                } else if (Array.isArray(data)) {
                    results = data;
                    total = data.length;
                } else {
                    console.error('无法解析API响应:', data);
                    results = [];
                    total = 0;
                }
                
                currentResults = results;
                totalPages = Math.ceil(total / CONFIG.ITEMS_PER_PAGE);
                
                updateSearchStats(results.length, total);
                updatePlatformCounts(results);
                displayResults(results);
                updatePagination();
                setLoading(false);
                
            } catch (error) {
                console.error('搜索失败:', error);
                setLoading(false);
                
                let errorMessage = '搜索失败';
                if (error.name === 'AbortError') {
                    errorMessage = '请求超时';
                } else if (error.message.includes('HTTP 404')) {
                    errorMessage = 'API接口未找到';
                } else if (error.message.includes('HTTP 50')) {
                    errorMessage = '服务器内部错误';
                } else if (error.message.includes('fetch')) {
                    errorMessage = '网络连接失败';
                }

                showError(errorMessage);
                resultsGrid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">⚠️</div>
                        <h3>搜索失败</h3>
                        <p>${errorMessage}</p>
                        <button class="page-btn" onclick="performSearch('${currentKeyword}', ${currentPage})" style="margin-top: 15px;">重试</button>
                    </div>
                `;
            }
        }

        // 更新搜索统计
        function updateSearchStats(count, total) {
            const searchTime = Date.now() - searchStartTime;
            document.getElementById('resultCount').textContent = total || count;
            document.getElementById('searchTime').textContent = searchTime + 'ms';
            
            // 计算平台类型数量
            const platformTypes = new Set();
            currentResults.forEach(item => {
                const platform = getPlatformType(item.platform || item.source || '');
                if (platform !== 'other') platformTypes.add(platform);
            });
            document.getElementById('platformCount').textContent = platformTypes.size;
        }

        // 更新平台数量统计
        function updatePlatformCounts(results) {
            const counts = {
                all: results.length,
                '115': 0,
                aliyun: 0,
                baidu: 0,
                quark: 0,
                tianyi: 0,
                uc: 0,
                xunlei: 0
            };

            results.forEach(item => {
                const platform = getPlatformType(item.platform || item.source || '');
                if (counts.hasOwnProperty(platform)) {
                    counts[platform]++;
                }
            });

            // 更新UI
            Object.keys(counts).forEach(platform => {
                const countElement = document.getElementById(`count-${platform}`);
                if (countElement) {
                    countElement.textContent = counts[platform];
                }
            });
        }

        // 显示结果
        function displayResults(results) {
            const resultsGrid = document.getElementById('resultsGrid');
            
            if (!Array.isArray(results) || results.length === 0) {
                resultsGrid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">🔍</div>
                        <h3>未找到相关资源</h3>
                        <p>试试其他关键词或检查拼写</p>
                    </div>
                `;
                return;
            }

            // 过滤结果
            const filteredResults = currentFilter === 'all' 
                ? results 
                : results.filter(item => {
                    // 尝试多种方式获取平台信息进行过滤
                    let platformInfo = '';
                    if (item.platform) {
                        platformInfo = item.platform;
                    } else if (item.source) {
                        platformInfo = item.source;
                    } else if (item.links && item.links[0] && item.links[0].type) {
                        platformInfo = item.links[0].type;
                    } else if (item.url) {
                        platformInfo = item.url;
                    }
                    
                    const platform = getPlatformType(platformInfo);
                    return platform === currentFilter;
                });

            if (filteredResults.length === 0) {
                resultsGrid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">📁</div>
                        <h3>该平台暂无资源</h3>
                        <p>试试其他平台或关键词</p>
                    </div>
                `;
                return;
            }

            // 渲染结果
            const html = filteredResults.map(item => {
                const title = item.title || item.content || '未知资源';
                const url = item.url || (item.links && item.links[0] ? item.links[0].url : '#');
                
                // 获取平台信息
                let platformInfo = '';
                let sourceDisplay = '';
                if (item.platform) {
                    platformInfo = item.platform;
                    sourceDisplay = `plugin:${item.platform}`;
                } else if (item.source) {
                    platformInfo = item.source;
                    sourceDisplay = `plugin:${item.source}`;
                } else if (item.links && item.links[0] && item.links[0].type) {
                    platformInfo = item.links[0].type;
                    sourceDisplay = `plugin:${item.links[0].type}`;
                } else if (item.url) {
                    platformInfo = item.url;
                    // 从URL推断来源
                    if (url.includes('pan.quark.cn')) {
                        sourceDisplay = 'plugin:quark';
                    } else if (url.includes('pan.baidu.com')) {
                        sourceDisplay = 'plugin:baidu';
                    } else if (url.includes('aliyun') || url.includes('alipan')) {
                        sourceDisplay = 'plugin:aliyun';
                    } else {
                        sourceDisplay = 'plugin:unknown';
                    }
                }
                
                const datetime = item.datetime ? new Date(item.datetime).toLocaleDateString('zh-CN') : '1/01/01';
                
                return `
                    <div class="result-item">
                        <div class="result-header">
                            <div class="result-content">
                                <a href="${url}" target="_blank" class="result-title" rel="noopener noreferrer">
                                    ${escapeHtml(title)}
                                </a>
                                <div class="result-url">${url}</div>
                            </div>
                            <div class="result-meta">
                                <span class="result-source">${sourceDisplay}</span>
                                <span class="result-time">${datetime}</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            resultsGrid.innerHTML = html;
        }

        // 更新分页
        function updatePagination() {
            const pagination = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            let html = '';
            
            // 上一页
            if (currentPage > 1) {
                html += `<button class="page-btn" onclick="changePage(${currentPage - 1})">上一页</button>`;
            }
            
            // 页码
            const maxVisiblePages = 7;
            let start = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
            let end = Math.min(totalPages, start + maxVisiblePages - 1);
            
            if (end - start < maxVisiblePages - 1) {
                start = Math.max(1, end - maxVisiblePages + 1);
            }

            for (let i = start; i <= end; i++) {
                html += `<button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">${i}</button>`;
            }
            
            // 下一页
            if (currentPage < totalPages) {
                html += `<button class="page-btn" onclick="changePage(${currentPage + 1})">下一页</button>`;
            }
            
            pagination.innerHTML = html;
        }

        // 切换页面
        function changePage(page) {
            if (page < 1 || page > totalPages || page === currentPage) return;
            performSearch(currentKeyword, page);
        }

        // 获取平台类型
        function getPlatformType(platform) {
            if (!platform) return 'other';
            
            const platformLower = platform.toLowerCase();
            const platformMap = {
                '115': ['115'],
                'aliyun': ['aliyun', 'alipan', '阿里', 'ali'],
                'baidu': ['baidu', 'baidupan', '百度'],
                'quark': ['quark', '夸克'],
                'tianyi': ['tianyi', '天翼'],
                'uc': ['uc'],
                'xunlei': ['xunlei', '迅雷']
            };
            
            for (const [type, keywords] of Object.entries(platformMap)) {
                if (keywords.some(keyword => platformLower.includes(keyword))) {
                    return type;
                }
            }
            
            return 'other';
        }

        // 获取平台名称
        function getPlatformName(platform) {
            const names = {
                '115': '115网盘',
                'aliyun': '阿里云盘', 
                'baidu': '百度网盘',
                'quark': '夸克网盘',
                'tianyi': '天翼云盘',
                'uc': 'UC网盘',
                'xunlei': '迅雷网盘'
            };
            
            const type = getPlatformType(platform);
            return names[type] || platform || '未知平台';
        }

        // 获取平台名称
        function getPlatformName(platform) {
            const names = {
                '115': '115网盘',
                'aliyun': '阿里云盘', 
                'baidu': '百度网盘',
                'quark': '夸克网盘',
                'tianyi': '天翼云盘',
                'uc': 'UC网盘',
                'xunlei': '迅雷网盘'
            };
            
            const type = getPlatformType(platform);
            return names[type] || platform || '未知平台';
        }
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // 快捷搜索
        function quickSearch(keyword) {
            const searchInput = document.getElementById('searchInput');
            const searchInputTop = document.getElementById('searchInputTop');
            
            searchInput.value = keyword;
            if (searchInputTop) searchInputTop.value = keyword;
            
            performSearch(keyword);
        }

        // 页面初始化
        document.addEventListener('DOMContentLoaded', function() {
            const platformBtns = document.querySelectorAll('.platform-btn');
            
            // 平台过滤器
            platformBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    platformBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.dataset.platform;
                    displayResults(currentResults);
                });
            });

            // 搜索事件
            [document.getElementById('searchInput'), document.getElementById('searchInputTop')].forEach(input => {
                if (input) {
                    input.addEventListener('keypress', function(e) {
                        if (e.key === 'Enter') {
                            performSearch();
                        }
                    });
                    
                    input.addEventListener('input', function(e) {
                        this.value = this.value.replace(/[<>\"']/g, '');
                    });
                }
            });
        });
    </script>
</body>
