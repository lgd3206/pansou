            --secondary-color: #06B6D4;
            --accent-color: #F59E0B;
            --text-primary: #1F2937;
            --text-secondary: #6B7280;
            --text-light: #9CA3AF;
            --background: #FAFBFC;
            --surface: #FFFFFF;
            --border: #E5E7EB;
            --border-light: #F3F4F6;
            --success: #10B981;
            --warning: #F59E0B;
            --error: #EF4444;
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 24px;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            scroll-behavior: smooth;

        /* 顶部广告位 */
        .top-ad {
            background: var(--surface);
            border-bottom: 1px solid var(--border-light);
            padding: 12px 0;
            text-align: center;
        }

        .ad-placeholder {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            border: 2px dashed var(--border);
            border-radius: var(--radius-md);
            padding: 20px;
            color: var(--text-light);
            font-size: 14px;
            margin: 0 auto;
        }

        .top-ad .ad-placeholder {
            max-width: 728px;
            height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* 页面布局 */
        .main-layout {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 30px;
            margin-top: 40px;
        }

        .main-content {
            min-height: 70vh;
        }

        .sidebar {
            position: sticky;
            top: 40px;
            height: fit-content;
        }

        /* 头部区域 */
        .header {
            text-align: center;
            padding: 80px 0 60px;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            opacity: 0.03;
            border-radius: 0 0 50px 50px;
        }

        .logo-container {
            position: relative;
            margin-bottom: 40px;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 16px;
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--primary-color);
            margin-bottom: 16px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .logo:hover {
            transform: translateY(-2px);
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            box-shadow: var(--shadow-lg);
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            font-weight: 400;
            max-width: 600px;
            margin: 0 auto;
        }

        /* 搜索区域 */
        .search-section {
            background: var(--surface);
            border-radius: var(--radius-xl);
            padding: 40px;
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--border-light);
            margin-bottom: 40px;
            position: relative;
            backdrop-filter: blur(10px);
        }

        .search-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(79, 70, 229, 0.02), rgba(6, 182, 212, 0.02));
            border-radius: inherit;
            pointer-events: none;
        }

        .search-container {
            position: relative;
            margin-bottom: 30px;
        }

        .search-input-wrapper {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
        }

        .search-input {
            width: 100%;
            padding: 20px 60px 20px 24px;
            font-size: 1.1rem;
            border: 2px solid var(--border);
            border-radius: var(--radius-xl);
            background: var(--surface);
            color: var(--text-primary);
            transition: all 0.3s ease;
            outline: none;
            box-shadow: var(--shadow-sm);
        }

        .search-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1), var(--shadow-md);
            transform: translateY(-1px);
        }

        .search-btn {
            position: absolute;
            right: 6px;
            top: 50%;
            transform: translateY(-50%);
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            border: none;
            border-radius: var(--radius-lg);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-md);
        }

        .search-btn:hover:not(:disabled) {
            transform: translateY(-50%) scale(1.05);
            box-shadow: var(--shadow-lg);
        }

        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* 快速标签 */
        .quick-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
            position: relative;
        }

        .tag {
            background: var(--surface);
            color: var(--text-secondary);
            padding: 10px 18px;
            border-radius: var(--radius-xl);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid var(--border);
            font-size: 0.9rem;
            font-weight: 500;
            box-shadow: var(--shadow-sm);
        }

        .tag:hover {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        /* 热门分类 */
        .categories-section {
            background: var(--surface);
            border-radius: var(--radius-xl);
            padding: 30px;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-light);
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .section-title::before {
            content: '';
            width: 4px;
            height: 24px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 2px;
        }

        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 16px;
        }

        .category-item {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            padding: 16px 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: var(--text-primary);
            box-shadow: var(--shadow-sm);
        }

        .category-item:hover {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .category-icon {
            font-size: 1.5rem;
            margin-bottom: 8px;
            display: block;
        }

        .category-name {
            font-size: 0.9rem;
            font-weight: 500;
        }

        /* 侧边栏广告 */
        .sidebar-ad {
            background: var(--surface);
            border-radius: var(--radius-lg);
            padding: 20px;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-light);
            margin-bottom: 30px;
        }

        .sidebar-ad .ad-placeholder {
            width: 100%;
            height: 250px;
        }

        /* 结果区域 */
        .results-section {
            background: var(--surface);
            border-radius: var(--radius-xl);
            padding: 30px;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-light);
            display: none;
        }

        .results-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .results-count {
            font-size: 1.1rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .platform-filter {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .platform-btn {
            padding: 8px 16px;
            border: 1px solid var(--border);
            background: var(--surface);
            color: var(--text-secondary);
            border-radius: var(--radius-lg);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .platform-btn.active,
        .platform-btn:hover {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
            box-shadow: var(--shadow-sm);
        }

        .results-grid {
            display: grid;
            gap: 20px;
        }

        .result-item {
            background: var(--surface);
            border-radius: var(--radius-lg);
            padding: 24px;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-light);
            transition: all 0.3s ease;
        }

        .result-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            border-color: var(--primary-color);
        }

        .result-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 12px;
            line-height: 1.5;
        }

        .result-meta {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
            flex-wrap: wrap;
            gap: 12px;
        }

        .platform-tag,
        .source-tag {
            padding: 4px 12px;
            border-radius: var(--radius-sm);
            font-size: 0.8rem;
            font-weight: 500;
            color: white;
        }

        .platform-tag {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
        }

        .source-tag {
            background: var(--success);
        }

        .result-time,
        .result-size {
            color: var(--text-light);
            font-size: 0.8rem;
        }

        .result-links {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .result-link {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            color: white;
            padding: 10px 18px;
            border-radius: var(--radius-lg);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 0.9rem;
            box-shadow: var(--shadow-sm);
        }

        .result-link:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        /* 底部广告 */
        .bottom-ad {
            background: var(--surface);
            border-radius: var(--radius-lg);
            padding: 30px;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-light);
            margin: 40px 0;
            text-align: center;
        }

        .bottom-ad .ad-placeholder {
            max-width: 728px;
            height: 250px;
            margin: 0 auto;
        }

        /* 加载状态 */
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 空状态 */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-secondary);
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            color: var(--text-light);
        }

        /* 错误提示 */
        .error-message {
            background: linear-gradient(135deg, var(--error), #dc2626);
            color: white;
            padding: 16px 20px;
            border-radius: var(--radius-md);
            margin-bottom: 20px;
            display: none;
            box-shadow: var(--shadow-md);
        }

        /* 分页 */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-top: 40px;
        }

        .page-btn {
            padding: 10px 16px;
            border: 1px solid var(--border);
            background: var(--surface);
            color: var(--text-secondary);
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .page-btn:hover:not(:disabled),
        .page-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
            box-shadow: var(--shadow-sm);
        }

        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* 响应式设计 */
        @media (max-width: 1024px) {
            .main-layout {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .sidebar {
                position: static;
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
                gap: 20px;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 16px;
            }

            .header {
                padding: 60px 0 40px;
            }

            .logo {
                font-size: 2rem;
                gap: 12px;
            }

            .logo-icon {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }

            .search-section {
                padding: 24px 20px;
            }

            .search-input {
                padding: 16px 50px 16px 20px;
                font-size: 1rem;
            }

            .search-btn {
                width: 40px;
                height: 40px;
                right: 6px;
            }

            .categories-grid {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
                gap: 12px;
            }

            .quick-tags {
                gap: 8px;
            }

            .tag {
                padding: 8px 14px;
                font-size: 0.85rem;
            }

            .results-header {
                flex-direction: column;
                align-items: stretch;
            }

            .platform-filter {
                justify-content: center;
            }

            .main-layout {
                margin-top: 20px;
            }

            .top-ad .ad-placeholder {
                max-width: 320px;
                height: 50px;
            }
        }

        /* 微动画效果 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-up {
            animation: fadeInUp 0.6s ease-out;
        }

        /* 滚动条样式 */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--background);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-light);
        }
    </style>
</head>

        let currentKeyword = '';

        // 页面加载动画
        document.addEventListener('DOMContentLoaded', function() {
            // 添加渐入动画
            const elements = document.querySelectorAll('.fade-in-up');
            elements.forEach((el, index) => {
                el.style.animationDelay = `${index * 0.1}s`;
            });

            // 平台过滤器事件
            const platformBtns = document.querySelectorAll('.platform-btn');
            platformBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    platformBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.dataset.platform;
                    displayResults(currentResults);
                });
            });

            // 回车搜索
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });

            // 输入框自动清理
            document.getElementById('searchInput').addEventListener('input', function(e) {
                this.value = this.value.replace(/[<>"']/g, '');
            });

            // 搜索框焦点效果
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            searchInput.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });

        // 其余JavaScript函数保持原有逻辑...
        // [这里包含原有的所有搜索、显示、过滤等函数]

        // 显示错误消息
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 5000);
        }

        // 设置加载状态
        function setLoading(isLoading) {
            const searchBtn = document.getElementById('searchBtn');
            const searchInput = document.getElementById('searchInput');
            
            searchBtn.disabled = isLoading;
            searchInput.disabled = isLoading;
            
            if (isLoading) {
                searchBtn.innerHTML = '⏳';
            } else {
                searchBtn.innerHTML = '🔍';
            }
        }

        // 带超时的fetch
        async function fetchWithTimeout(url, options = {}) {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), CONFIG.TIMEOUT);
            
            try {
                const response = await fetch(url, {
                    ...options,
                    signal: controller.signal
                });
                clearTimeout(timeoutId);
                return response;
            } catch (error) {
                clearTimeout(timeoutId);
                throw error;
            }
        }

        // 将merged_by_type格式转换为results格式
        function convertMergedToResults(mergedByType) {
            const results = [];
            
            for (const [cloudType, links] of Object.entries(mergedByType)) {
                links.forEach((linkInfo, index) => {
                    results.push({
                        unique_id: `${cloudType}-${index}-${Date.now()}`,
                        title: linkInfo.note || linkInfo.title || '未知资源',
                        content: linkInfo.note || linkInfo.title || '',
                        datetime: linkInfo.datetime || new Date().toISOString(),
                        source: linkInfo.source || 'unknown',
                        links: [{
                            type: cloudType,
                            url: linkInfo.url,
                            password: linkInfo.password || ''
                        }],
                        images: linkInfo.images || [],
                        tags: []
                    });
                });
            }
            
            return results;
        }

        // 搜索功能 - 跳转到搜索结果页面
        function performSearch(query = null, page = 1) {
            const searchInput = document.getElementById('searchInput');
            const keyword = query || searchInput.value.trim();
            
            if (!keyword) {
                showError('请输入搜索关键词');
                return;
            }
            
            // 跳转到搜索结果页面
            const searchParams = new URLSearchParams({
                q: keyword,
                page: page
            });
            
            window.location.href = `search.html?${searchParams.toString()}`;
        }

        // 快速搜索
        function quickSearch(keyword) {
            document.getElementById('searchInput').value = keyword;
            performSearch(keyword);
        }

        // 其余函数保持原有逻辑...
        // displayResults, updateResultsCount, updatePagination 等函数保持不变
        // [这里包含其他原有函数的完整代码]

        // 优化的结果显示函数
        function displayResults(results) {
            const resultsGrid = document.getElementById('resultsGrid');
            
            if (!Array.isArray(results)) {
                console.error('结果不是数组格式');
                resultsGrid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">❌</div>
                        <h3>数据格式错误</h3>
                        <p>收到的搜索结果格式不正确</p>
                    </div>
                `;
                return;
            }
            
            if (results.length === 0) {
                resultsGrid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">🔍</div>
                        <h3>未找到相关资源</h3>
                        <p>试试其他关键词或检查拼写</p>
                    </div>
                `;
                return;
            }

            const filteredResults = currentFilter === 'all' 
                ? results 
                : results.filter(item => {
                    if (item.links && Array.isArray(item.links)) {
                        return item.links.some(link => link.type === currentFilter);
                    }
                    const platform = item.platform || item.source || '';
                    return getPlatformType(platform) === currentFilter;
                });

            if (filteredResults.length === 0) {
                resultsGrid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">📁</div>
                        <h3>该平台暂无资源</h3>
                        <p>试试其他平台或关键词</p>
                    </div>
                `;
                return;
            }

            const html = filteredResults.map(item => {
                if (!item || typeof item !== 'object') {
                    return '';
                }
                
                const title = item.title || item.content || '未知资源';
                const source = item.source || 'unknown';
                const datetime = item.datetime ? new Date(item.datetime).toLocaleString('zh-CN') : '';
                
                let linkHtml = '';
                if (item.links && Array.isArray(item.links)) {
                    linkHtml = item.links.map(link => {
                        const password = link.password ? ` 提取码: ${link.password}` : '';
                        const platform = getPlatformName(link.type);
                        return `
                            <a href="${link.url}" target="_blank" class="result-link" rel="noopener noreferrer">
                                ${platform}${password} →
                            </a>
                        `;
                    }).join('');
                } else {
                    const url = item.url || item.link || item.download_url || '#';
                    const platform = getPlatformName(item.platform || item.source || '');
                    linkHtml = `
                        <a href="${url}" target="_blank" class="result-link" rel="noopener noreferrer">
                            ${platform} →
                        </a>
                    `;
                }
                
                let imageHtml = '';
                if (item.images && Array.isArray(item.images) && item.images.length > 0) {
                    imageHtml = `<img src="${item.images[0]}" alt="预览图" style="max-width: 100px; max-height: 60px; object-fit: cover; border-radius: var(--radius-sm); margin-top: 8px;" onerror="this.style.display='none'">`;
                }
                
                return `
                    <div class="result-item">
                        <div class="result-title">${escapeHtml(title)}</div>
                        <div class="result-meta">
                            <span class="source-tag">${source}</span>
                            ${datetime ? `<span class="result-time">${datetime}</span>` : ''}
                        </div>
                        ${imageHtml}
                        <div class="result-links">
                            ${linkHtml}
                        </div>
                    </div>
                `;
            }).filter(html => html.trim() !== '').join('');

            if (html) {
                resultsGrid.innerHTML = html;
            } else {
                resultsGrid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">📁</div>
                        <h3>无有效结果</h3>
                        <p>返回的数据中没有有效的资源信息</p>
                    </div>
                `;
            }
        }

        // 更新结果计数
        function updateResultsCount(count, total = null) {
            const text = total ? `找到 ${total} 个结果，显示第 ${currentPage} 页` : `找到 ${count} 个结果`;
            document.getElementById('resultsCount').textContent = text;
        }

        // 更新分页
        function updatePagination() {
            const pagination = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            let html = '';
            
            html += `<button class="page-btn" ${currentPage <= 1 ? 'disabled' : ''} onclick="changePage(${currentPage - 1})">上一页</button>`;
            
            const maxVisiblePages = 5;
            let start = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
            let end = Math.min(totalPages, start + maxVisiblePages - 1);
            
            if (end - start < maxVisiblePages - 1) {
                start = Math.max(1, end - maxVisiblePages + 1);
            }

            for (let i = start; i <= end; i++) {
                html += `<button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">${i}</button>`;
            }
            
            html += `<button class="page-btn" ${currentPage >= totalPages ? 'disabled' : ''} onclick="changePage(${currentPage + 1})">下一页</button>`;
            
            pagination.innerHTML = html;
        }

        // 切换页面
        function changePage(page) {
            if (page < 1 || page > totalPages || page === currentPage) return;
            performSearch(currentKeyword, page);
        }

        // 获取平台类型
        function getPlatformType(platform) {
            if (!platform) return 'other';
            
            const platformLower = platform.toLowerCase();
            const platformMap = {
                'baidu': ['baidu', 'baidupan', '百度'],
                'aliyun': ['aliyun', 'alipan', '阿里', 'ali'],
                'quark': ['quark', '夸克'],
                'tianyi': ['tianyi', '天翼'],
                '115': ['115'],
                'pikpak': ['pikpak'],
                'xunlei': ['xunlei', '迅雷'],
                'uc': ['uc'],
                'mobile': ['mobile', '移动'],
                '123': ['123']
            };
            
            for (const [type, keywords] of Object.entries(platformMap)) {
                if (keywords.some(keyword => platformLower.includes(keyword))) {
                    return type;
                }
            }
            
            return 'other';
        }

        // 获取平台名称
        function getPlatformName(platform) {
            const names = {
                'baidu': '百度网盘',
                'aliyun': '阿里云盘', 
                'quark': '夸克网盘',
                'tianyi': '天翼云盘',
                'uc': 'UC网盘',
                'mobile': '移动云盘',
                '115': '115网盘',
                'pikpak': 'PikPak',
                'xunlei': '迅雷网盘',
                '123': '123网盘',
                'magnet': '磁力链接',
                'ed2k': '电驴链接',
                'others': '其他'
            };
            
            const type = getPlatformType(platform);
            return names[type] || platform || '未知平台';
        }

        // HTML转义
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // 全局错误处理
        window.addEventListener('error', function(e) {
            console.error('页面错误:', e.error);
        });

        window.addEventListener('unhandledrejection', function(e) {
            console.error('未处理的Promise错误:', e.reason);
        });
    </script>
</body>
