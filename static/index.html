<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>资源搜 - 全网盘资源搜索引擎</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* 头部 */
        .header {
            text-align: center;
            margin-bottom: 60px;
            padding-top: 60px;
        }

        .logo {
            font-size: 3.5rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff9a9e, #fecfef, #fecfef);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.2rem;
            color: rgba(255,255,255,0.9);
            margin-bottom: 40px;
        }

        /* 搜索区域 */
        .search-section {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 40px;
            margin-bottom: 40px;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .search-container {
            position: relative;
            margin-bottom: 30px;
        }

        .search-input {
            width: 100%;
            padding: 20px 60px 20px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            background: rgba(255,255,255,0.9);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }

        .search-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .search-btn:hover {
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: translateY(-50%);
        }

        /* 快速标签 */
        .quick-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
        }

        .tag {
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .tag:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        /* 结果区域 */
        .results-section {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            display: none;
        }

        .results-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .results-count {
            font-size: 1.1rem;
            color: #666;
        }

        .platform-filter {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .platform-btn {
            padding: 8px 16px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .platform-btn.active,
        .platform-btn:hover {
            background: #667eea;
            color: white;
        }

        .results-grid {
            display: grid;
            gap: 20px;
        }

        .result-item {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
            border: 1px solid #f0f0f0;
            transition: all 0.3s ease;
        }

        .result-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }

        .result-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .result-meta {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .platform-tag {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .source-tag {
            background: #28a745;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .result-time {
            color: #888;
            font-size: 0.8rem;
        }

        .result-size {
            color: #888;
            font-size: 0.9rem;
        }

        .result-links {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .result-link {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .result-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        /* 加载状态 */
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 空状态 */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #888;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #ddd;
        }

        /* 错误提示 */
        .error-message {
            background: #ff6b6b;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        /* 分页 */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
        }

        .page-btn {
            padding: 8px 12px;
            border: 1px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .page-btn:hover,
        .page-btn.active {
            background: #667eea;
            color: white;
        }

        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .logo {
                font-size: 2.5rem;
            }

            .search-section {
                padding: 25px 20px;
            }

            .search-input {
                padding: 15px 50px 15px 20px;
                font-size: 1rem;
            }

            .search-btn {
                width: 40px;
                height: 40px;
                right: 6px;
            }

            .quick-tags {
                gap: 8px;
            }

            .tag {
                padding: 8px 15px;
                font-size: 0.9rem;
            }

            .results-header {
                flex-direction: column;
                align-items: stretch;
            }

            .platform-filter {
                justify-content: center;
            }
        }

        /* 特殊效果 */
        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
    </style>
</head>
<body>
    <!-- 背景装饰 -->
    <div class="floating-shapes">
        <div class="shape" style="width: 80px; height: 80px; background: rgba(255,255,255,0.1); border-radius: 50%;"></div>
        <div class="shape" style="width: 120px; height: 120px; background: rgba(255,255,255,0.05); border-radius: 30%;"></div>
        <div class="shape" style="width: 60px; height: 60px; background: rgba(255,255,255,0.08); border-radius: 50%;"></div>
    </div>

    <div class="container">
        <!-- 头部 -->
        <div class="header">
            <h1 class="logo">资源搜</h1>
            <p class="subtitle">全网盘资源搜索引擎 - 找你想要的一切资源</p>
        </div>

        <!-- 搜索区域 -->
        <div class="search-section">
            <div class="error-message" id="errorMessage"></div>
            
            <div class="search-container">
                <input type="text" class="search-input" placeholder="输入关键词搜索网盘资源..." id="searchInput">
                <button class="search-btn" onclick="performSearch()" id="searchBtn">🔍</button>
            </div>
            
            <div class="quick-tags">
                <span class="tag" onclick="quickSearch('电影')">热门电影</span>
                <span class="tag" onclick="quickSearch('电视剧')">电视剧</span>
                <span class="tag" onclick="quickSearch('音乐')">音乐</span>
                <span class="tag" onclick="quickSearch('软件')">软件</span>
                <span class="tag" onclick="quickSearch('教程')">教程</span>
                <span class="tag" onclick="quickSearch('游戏')">游戏</span>
                <span class="tag" onclick="quickSearch('小说')">小说</span>
                <span class="tag" onclick="quickSearch('纪录片')">纪录片</span>
            </div>
        </div>

        <!-- 结果区域 -->
        <div class="results-section" id="resultsSection">
            <div class="results-header">
                <div class="results-count" id="resultsCount">找到 0 个结果</div>
                <div class="platform-filter">
                    <button class="platform-btn active" data-platform="all">全部</button>
                    <button class="platform-btn" data-platform="baidu">百度网盘</button>
                    <button class="platform-btn" data-platform="aliyun">阿里云盘</button>
                    <button class="platform-btn" data-platform="quark">夸克网盘</button>
                    <button class="platform-btn" data-platform="tianyi">天翼云盘</button>
                    <button class="platform-btn" data-platform="115">115网盘</button>
                </div>
            </div>
            <div class="results-grid" id="resultsGrid"></div>
            <div class="pagination" id="pagination"></div>
        </div>
    </div>

    <script>
        // 配置
        const CONFIG = {
            API_BASE: '/api',
            ITEMS_PER_PAGE: 20,
            MAX_RETRY: 3,
            TIMEOUT: 45000
        };
        
        let currentResults = [];
        let currentFilter = 'all';
        let currentPage = 1;
        let totalPages = 1;
        let currentKeyword = '';

        // 显示错误消息
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 5000);
        }

        // 设置加载状态
        function setLoading(isLoading) {
            const searchBtn = document.getElementById('searchBtn');
            const searchInput = document.getElementById('searchInput');
            
            searchBtn.disabled = isLoading;
            searchInput.disabled = isLoading;
            
            if (isLoading) {
                searchBtn.innerHTML = '⏳';
            } else {
                searchBtn.innerHTML = '🔍';
            }
        }

        // 带超时的fetch
        async function fetchWithTimeout(url, options = {}) {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), CONFIG.TIMEOUT);
            
            try {
                const response = await fetch(url, {
                    ...options,
                    signal: controller.signal
                });
                clearTimeout(timeoutId);
                return response;
            } catch (error) {
                clearTimeout(timeoutId);
                throw error;
            }
        }

        // 将merged_by_type格式转换为results格式
        function convertMergedToResults(mergedByType) {
            const results = [];
            
            for (const [cloudType, links] of Object.entries(mergedByType)) {
                links.forEach((linkInfo, index) => {
                    results.push({
                        unique_id: `${cloudType}-${index}-${Date.now()}`,
                        title: linkInfo.note || linkInfo.title || '未知资源',
                        content: linkInfo.note || linkInfo.title || '',
                        datetime: linkInfo.datetime || new Date().toISOString(),
                        source: linkInfo.source || 'unknown',
                        links: [{
                            type: cloudType,
                            url: linkInfo.url,
                            password: linkInfo.password || ''
                        }],
                        images: linkInfo.images || [],
                        tags: []
                    });
                });
            }
            
            return results;
        }

        // 修复后的搜索功能 - 使用PanSou正确的API格式
        async function performSearch(query = null, page = 1) {
            const searchInput = document.getElementById('searchInput');
            const keyword = query || searchInput.value.trim();
            
            if (!keyword) {
                showError('请输入搜索关键词');
                return;
            }

            currentKeyword = keyword;
            currentPage = page;

            const resultsSection = document.getElementById('resultsSection');
            const resultsGrid = document.getElementById('resultsGrid');
            
            // 显示加载状态
            setLoading(true);
            resultsSection.style.display = 'block';
            resultsGrid.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>正在搜索中，请稍候...</p>
                    <p style="font-size: 0.9rem; color: #888; margin-top: 10px;">首次访问可能需要等待服务启动...</p>
                </div>
            `;

            try {
                // 使用PanSou正确的API参数：kw而不是keyword，添加res=results参数
                const url = `${CONFIG.API_BASE}/search?kw=${encodeURIComponent(keyword)}&res=results&src=all&page=${page}`;
                console.log('请求URL:', url);
                
                const response = await fetchWithTimeout(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                console.log('API完整响应:', data);
                
                // 修复: 适配实际的API响应格式
                let results = [];
                let total = 0;
                
                // 检查成功状态 - 支持 code: 0 和 code: 200
                const isSuccess = (data.code === 0 || data.code === 200) && data.message === 'success';
                
                if (isSuccess && data.data) {
                    if (Array.isArray(data.data)) {
                        // 直接是结果数组: {code: 0, data: [...]}
                        results = data.data;
                        total = data.total || data.data.length;
                    } else if (data.data.results && Array.isArray(data.data.results)) {
                        // 嵌套的results数组: {code: 0, data: {results: [...]}}
                        results = data.data.results;
                        total = data.data.total || data.data.results.length;
                    } else if (data.data.merged_by_type) {
                        // merged_by_type格式: {code: 0, data: {merged_by_type: {...}}}
                        console.log('收到merged_by_type格式，正在转换...');
                        results = convertMergedToResults(data.data.merged_by_type);
                        total = results.length;
                    }
                } else if (data.results && Array.isArray(data.results)) {
                    // 直接返回results数组
                    results = data.results;
                    total = data.total || data.results.length;
                } else if (data.merged_by_type) {
                    // 直接返回merged_by_type
                    console.log('收到merged_by_type格式，正在转换...');
                    results = convertMergedToResults(data.merged_by_type);
                    total = results.length;
                } else if (Array.isArray(data)) {
                    // 直接数组格式
                    results = data;
                    total = data.length;
                } else {
                    console.error('无法解析API响应:', data);
                    results = [];
                    total = 0;
                }
                
                console.log('解析出的结果数组:', results);
                console.log('结果数量:', results.length);
                
                currentResults = results;
                totalPages = Math.ceil(total / CONFIG.ITEMS_PER_PAGE);
                
                displayResults(results);
                updateResultsCount(results.length, total);
                updatePagination();
                setLoading(false);
                
            } catch (error) {
                console.error('搜索失败:', error);
                setLoading(false);
                
                let errorMessage = '搜索失败';
                let troubleshootingTips = '';
                
                if (error.name === 'AbortError') {
                    errorMessage = '请求超时';
                    troubleshootingTips = '服务可能正在启动，请稍等几分钟后重试';
                } else if (error.message.includes('HTTP 404')) {
                    errorMessage = 'API接口未找到';
                    troubleshootingTips = '请确认后端服务已正确部署';
                } else if (error.message.includes('HTTP 50')) {
                    errorMessage = '服务器内部错误';
                    troubleshootingTips = '后端服务可能出现问题';
                } else if (error.message.includes('fetch')) {
                    errorMessage = '网络连接失败';
                    troubleshootingTips = '请检查网络连接或稍后重试';
                }

                showError(errorMessage + (troubleshootingTips ? ': ' + troubleshootingTips : ''));
                resultsGrid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">⚠️</div>
                        <h3>搜索失败</h3>
                        <p>${errorMessage}</p>
                        ${troubleshootingTips ? `<p style="font-size: 0.9rem; color: #666; margin: 10px 0;">${troubleshootingTips}</p>` : ''}
                        <button onclick="performSearch('${currentKeyword}', ${currentPage})" style="margin-top: 15px; padding: 10px 20px; background: #667eea; color: white; border: none; border-radius: 6px; cursor: pointer;">重试</button>
                        <button onclick="testApiConnection()" style="margin-left: 10px; padding: 10px 20px; background: #28a745; color: white; border: none; border-radius: 6px; cursor: pointer;">测试连接</button>
                    </div>
                `;
            }
        }

        // 测试API连接
        async function testApiConnection() {
            try {
                console.log(`测试连接: ${CONFIG.API_BASE}`);
                const response = await fetchWithTimeout(`${CONFIG.API_BASE}/health`);
                if (response.ok) {
                    const data = await response.json();
                    console.log('健康检查响应:', data);
                    showError(`✅ API连接正常 - 插件数量: ${data.plugin_count || 0}, 频道数量: ${data.channels_count || 0}`);
                    return;
                }
            } catch (error) {
                console.error('连接测试失败:', error);
            }
            
            showError('❌ API连接失败，请检查服务状态');
        }

        // 快速搜索
        function quickSearch(keyword) {
            document.getElementById('searchInput').value = keyword;
            performSearch(keyword);
        }

        // 优化的结果显示函数
        function displayResults(results) {
            const resultsGrid = document.getElementById('resultsGrid');
            
            console.log('displayResults 接收到的数据:', results);
            console.log('数据类型:', typeof results);
            console.log('是否为数组:', Array.isArray(results));
            
            if (!Array.isArray(results)) {
                console.error('结果不是数组格式');
                resultsGrid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">❌</div>
                        <h3>数据格式错误</h3>
                        <p>收到的搜索结果格式不正确</p>
                    </div>
                `;
                return;
            }
            
            if (results.length === 0) {
                resultsGrid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">🔍</div>
                        <h3>未找到相关资源</h3>
                        <p>试试其他关键词或检查拼写</p>
                    </div>
                `;
                return;
            }

            // 过滤结果
            const filteredResults = currentFilter === 'all' 
                ? results 
                : results.filter(item => {
                    if (item.links && Array.isArray(item.links)) {
                        return item.links.some(link => link.type === currentFilter);
                    }
                    const platform = item.platform || item.source || '';
                    return getPlatformType(platform) === currentFilter;
                });

            if (filteredResults.length === 0) {
                resultsGrid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">📁</div>
                        <h3>该平台暂无资源</h3>
                        <p>试试其他平台或关键词</p>
                    </div>
                `;
                return;
            }

            // 渲染结果
            const html = filteredResults.map(item => {
                if (!item || typeof item !== 'object') {
                    return '';
                }
                
                const title = item.title || item.content || '未知资源';
                const source = item.source || 'unknown';
                const datetime = item.datetime ? new Date(item.datetime).toLocaleString('zh-CN') : '';
                
                // 处理链接信息
                let linkHtml = '';
                if (item.links && Array.isArray(item.links)) {
                    linkHtml = item.links.map(link => {
                        const password = link.password ? ` 提取码: ${link.password}` : '';
                        const platform = getPlatformName(link.type);
                        return `
                            <a href="${link.url}" target="_blank" class="result-link" rel="noopener noreferrer">
                                ${platform}${password} →
                            </a>
                        `;
                    }).join('');
                } else {
                    // 兼容旧格式
                    const url = item.url || item.link || item.download_url || '#';
                    const platform = getPlatformName(item.platform || item.source || '');
                    linkHtml = `
                        <a href="${url}" target="_blank" class="result-link" rel="noopener noreferrer">
                            ${platform} →
                        </a>
                    `;
                }
                
                // 处理图片
                let imageHtml = '';
                if (item.images && Array.isArray(item.images) && item.images.length > 0) {
                    imageHtml = `<img src="${item.images[0]}" alt="预览图" style="max-width: 100px; max-height: 60px; object-fit: cover; border-radius: 4px; margin-top: 8px;" onerror="this.style.display='none'">`;
                }
                
                return `
                    <div class="result-item">
                        <div class="result-title">${escapeHtml(title)}</div>
                        <div class="result-meta">
                            <span class="source-tag">${source}</span>
                            ${datetime ? `<span class="result-time">${datetime}</span>` : ''}
                        </div>
                        ${imageHtml}
                        <div class="result-links">
                            ${linkHtml}
                        </div>
                    </div>
                `;
            }).filter(html => html.trim() !== '').join('');

            if (html) {
                resultsGrid.innerHTML = html;
            } else {
                resultsGrid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">📁</div>
                        <h3>无有效结果</h3>
                        <p>返回的数据中没有有效的资源信息</p>
                    </div>
                `;
            }
        }

        // 更新结果计数
        function updateResultsCount(count, total = null) {
            const text = total ? `找到 ${total} 个结果，显示第 ${currentPage} 页` : `找到 ${count} 个结果`;
            document.getElementById('resultsCount').textContent = text;
        }

        // 更新分页
        function updatePagination() {
            const pagination = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            let html = '';
            
            // 上一页
            html += `<button class="page-btn" ${currentPage <= 1 ? 'disabled' : ''} onclick="changePage(${currentPage - 1})">上一页</button>`;
            
            // 页码
            const maxVisiblePages = 5;
            let start = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
            let end = Math.min(totalPages, start + maxVisiblePages - 1);
            
            if (end - start < maxVisiblePages - 1) {
                start = Math.max(1, end - maxVisiblePages + 1);
            }

            for (let i = start; i <= end; i++) {
                html += `<button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">${i}</button>`;
            }
            
            // 下一页
            html += `<button class="page-btn" ${currentPage >= totalPages ? 'disabled' : ''} onclick="changePage(${currentPage + 1})">下一页</button>`;
            
            pagination.innerHTML = html;
        }

        // 切换页面
        function changePage(page) {
            if (page < 1 || page > totalPages || page === currentPage) return;
            performSearch(currentKeyword, page);
        }

        // 获取平台类型
        function getPlatformType(platform) {
            if (!platform) return 'other';
            
            const platformLower = platform.toLowerCase();
            const platformMap = {
                'baidu': ['baidu', 'baidupan', '百度'],
                'aliyun': ['aliyun', 'alipan', '阿里', 'ali'],
                'quark': ['quark', '夸克'],
                'tianyi': ['tianyi', '天翼'],
                '115': ['115'],
                'pikpak': ['pikpak'],
                'xunlei': ['xunlei', '迅雷'],
                'uc': ['uc'],
                'mobile': ['mobile', '移动'],
                '123': ['123']
            };
            
            for (const [type, keywords] of Object.entries(platformMap)) {
                if (keywords.some(keyword => platformLower.includes(keyword))) {
                    return type;
                }
            }
            
            return 'other';
        }

        // 获取平台名称
        function getPlatformName(platform) {
            const names = {
                'baidu': '百度网盘',
                'aliyun': '阿里云盘', 
                'quark': '夸克网盘',
                'tianyi': '天翼云盘',
                'uc': 'UC网盘',
                'mobile': '移动云盘',
                '115': '115网盘',
                'pikpak': 'PikPak',
                'xunlei': '迅雷网盘',
                '123': '123网盘',
                'magnet': '磁力链接',
                'ed2k': '电驴链接',
                'others': '其他'
            };
            
            const type = getPlatformType(platform);
            return names[type] || platform || '未知平台';
        }

        // 格式化文件大小
        function formatSize(size) {
            if (!size) return '未知大小';
            
            if (typeof size === 'string') {
                // 如果已经是格式化的字符串，直接返回
                if (/\d+(\.\d+)?\s*(B|KB|MB|GB|TB)/i.test(size)) {
                    return size;
                }
                // 尝试解析数字
                const parsed = parseFloat(size);
                if (isNaN(parsed)) return size;
                size = parsed;
            }
            
            const units = ['B', 'KB', 'MB', 'GB', 'TB'];
            let index = 0;
            let fileSize = Number(size);
            
            while (fileSize >= 1024 && index < units.length - 1) {
                fileSize /= 1024;
                index++;
            }
            
            return `${fileSize.toFixed(1)} ${units[index]}`;
        }

        // HTML转义
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // 页面初始化
        document.addEventListener('DOMContentLoaded', function() {
            const platformBtns = document.querySelectorAll('.platform-btn');
            
            // 平台过滤器
            platformBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    platformBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.dataset.platform;
                    displayResults(currentResults);
                });
            });

            // 回车搜索
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });

            // 输入框自动清理
            document.getElementById('searchInput').addEventListener('input', function(e) {
                // 移除特殊字符，防止注入
                this.value = this.value.replace(/[<>\"']/g, '');
            });
        });

        // 全局错误处理
        window.addEventListener('error', function(e) {
            console.error('页面错误:', e.error);
        });

        window.addEventListener('unhandledrejection', function(e) {
            console.error('未处理的Promise错误:', e.reason);
        });
    </script>
</body>
