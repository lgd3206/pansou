    <script>
        // é…ç½®
        const API_BASE = 'https://www.ziyuanso.net/api';
        
        let currentResults = [];

        // æœç´¢åŠŸèƒ½
        async function performSearch(query = null) {
            const searchInput = document.getElementById('searchInput');
            const keyword = query || searchInput.value.trim();
            
            if (!keyword) {

            const resultsSection = document.getElementById('resultsSection');

            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€

            resultsGrid.innerHTML = `

            try {

            } catch (error) {

                resultsGrid.innerHTML = `

        // å¿«é€Ÿæœç´¢
        function quickSearch(keyword) {

        // æ˜¾ç¤ºç»“æœ
        function displayResults(results) {
            const resultsGrid = document.getElementById('resultsGrid');
            
            if (!results || results.length === 0) {
                resultsGrid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">ğŸ”</div>
                        <h3>æœªæ‰¾åˆ°ç›¸å…³èµ„æº</h3>

                    </div>
                `;
                return;
            }

            // è¿‡æ»¤ç»“æœ
            const filteredResults = currentFilter === 'all' 
                ? results 
                : results.filter(item => getPlatformType(item.platform) === currentFilter);

            if (filteredResults.length === 0) {
                resultsGrid.innerHTML = `

            const html = filteredResults.map(item => `

                    <div class="result-meta">

            resultsGrid.innerHTML = html;

        }

        // æ›´æ–°ç»“æœè®¡æ•°
        function updateResultsCount(count) {
            document.getElementById('resultsCount').textContent = `æ‰¾åˆ° ${count} ä¸ªç»“æœ`;
        }

        // è·å–å¹³å°ç±»å‹
        function getPlatformType(platform) {
            const platformMap = {
                'baidu': 'baidu',
                'baidupan': 'baidu',
                'ç™¾åº¦ç½‘ç›˜': 'baidu',
                'aliyun': 'aliyun',

                'lanzou': 'lanzou',
                'è“å¥äº‘': 'lanzou',
                'quark': 'quark',
                'å¤¸å…‹': 'quark'
            };
            
            const key = Object.keys(platformMap).find(k => 
                platform && platform.toLowerCase().includes(k.toLowerCase())
            );
            
            return platformMap[key] || 'other';
        }

        function getPlatformName(platform) {
            const names = {

                'lanzou': 'è“å¥äº‘',

        // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
        function formatSize(size) {
            if (!size) return 'æœªçŸ¥å¤§å°';
            
            if (typeof size === 'string') {
                return size;
            }
            
            const units = ['B', 'KB', 'MB', 'GB', 'TB'];
            let index = 0;
            let fileSize = parseInt(size);
            
            while (fileSize >= 1024 && index < units.length - 1) {
                fileSize /= 1024;
                index++;
            }
            
            return `${fileSize.toFixed(1)} ${units[index]}`;
        }
