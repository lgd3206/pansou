<html lang="zh-CN">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>资源搜 - 智能云盘资源搜索引擎</title>
    
    <style>
        :root {
            --primary-color: #4F46E5;
            --primary-light: #6366F1;
            --primary-dark: #3730A3;
            --secondary-color: #06B6D4;
            --accent-color: #F59E0B;
            --text-primary: #1F2937;
            --text-secondary: #6B7280;
            --text-light: #9CA3AF;
            --background: #FAFBFC;
            --surface: #FFFFFF;
            --border: #E5E7EB;
            --border-light: #F3F4F6;
            --success: #10B981;
            --warning: #F59E0B;
            --error: #EF4444;
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 24px;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            scroll-behavior: smooth;
        }

        /* 顶部广告位 */
        .top-ad {
            background: var(--surface);
            border-bottom: 1px solid var(--border-light);
            padding: 12px 0;
            text-align: center;
        }

        .ad-placeholder {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            border: 2px dashed var(--border);
            border-radius: var(--radius-md);
            padding: 20px;
            color: var(--text-light);
            font-size: 14px;
            margin: 0 auto;
        }

        .top-ad .ad-placeholder {
            max-width: 728px;
            height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* 页面布局 */
        .main-layout {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 30px;
            margin-top: 40px;
        }

        .main-content {
            min-height: 70vh;
        }

        .sidebar {
            position: sticky;
            top: 40px;
            height: fit-content;
        }

        /* 头部区域 */
        .header {
            text-align: center;
            padding: 80px 0 60px;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            opacity: 0.03;
            border-radius: 0 0 50px 50px;
        }

        .logo-container {
            position: relative;
            margin-bottom: 40px;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 16px;
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--primary-color);
            margin-bottom: 16px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .logo:hover {
            transform: translateY(-2px);
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            box-shadow: var(--shadow-lg);
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            font-weight: 400;
            max-width: 600px;
            margin: 0 auto;
        }

        /* 搜索区域 */
        .search-section {
            background: var(--surface);
            border-radius: var(--radius-xl);
            padding: 40px;
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--border-light);
            margin-bottom: 40px;
            position: relative;
            backdrop-filter: blur(10px);
        }

        .search-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(79, 70, 229, 0.02), rgba(6, 182, 212, 0.02));
            border-radius: inherit;
            pointer-events: none;
        }

        .search-container {
            position: relative;
            margin-bottom: 30px;
        }

        .search-input-wrapper {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
        }

        .search-input {
            width: 100%;
            padding: 20px 60px 20px 24px;
            font-size: 1.1rem;
            border: 2px solid var(--border);
            border-radius: var(--radius-xl);
            background: var(--surface);
            color: var(--text-primary);
            transition: all 0.3s ease;
            outline: none;
            box-shadow: var(--shadow-sm);
        }

        .search-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1), var(--shadow-md);
            transform: translateY(-1px);
        }

        .search-btn {
            position: absolute;
            right: 6px;
            top: 50%;
            transform: translateY(-50%);
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            border: none;
            border-radius: var(--radius-lg);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-md);
        }

        .search-btn:hover:not(:disabled) {
            transform: translateY(-50%) scale(1.05);
            box-shadow: var(--shadow-lg);
        }

        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* 快速标签 */
        .quick-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
            position: relative;
        }

        .tag {
            background: var(--surface);
            color: var(--text-secondary);
            padding: 10px 18px;
            border-radius: var(--radius-xl);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid var(--border);
            font-size: 0.9rem;
            font-weight: 500;
            box-shadow: var(--shadow-sm);
        }

        .tag:hover {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        /* 热门分类 */
        .categories-section {
            background: var(--surface);
            border-radius: var(--radius-xl);
            padding: 30px;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-light);
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .section-title::before {
            content: '';
            width: 4px;
            height: 24px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 2px;
        }

        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 16px;
        }

        .category-item {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            padding: 16px 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: var(--text-primary);
            box-shadow: var(--shadow-sm);
        }

        .category-item:hover {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .category-icon {
            font-size: 1.5rem;
            margin-bottom: 8px;
            display: block;
        }

        .category-name {
            font-size: 0.9rem;
            font-weight: 500;
        }

        /* 侧边栏广告 */
        .sidebar-ad {
            background: var(--surface);
            border-radius: var(--radius-lg);
            padding: 20px;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-light);
            margin-bottom: 30px;
        }

        .sidebar-ad .ad-placeholder {
            width: 100%;
            height: 250px;
        }

        /* 底部广告 */
        .bottom-ad {
            background: var(--surface);
            border-radius: var(--radius-lg);
            padding: 30px;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-light);
            margin: 40px 0;
            text-align: center;
        }

        .bottom-ad .ad-placeholder {
            max-width: 728px;
            height: 250px;
            margin: 0 auto;
        }

        /* 错误提示 */
        .error-message {
            background: linear-gradient(135deg, var(--error), #dc2626);
            color: white;
            padding: 16px 20px;
            border-radius: var(--radius-md);
            margin-bottom: 20px;
            display: none;
            box-shadow: var(--shadow-md);
        }

        /* 响应式设计 */
        @media (max-width: 1024px) {
            .main-layout {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .sidebar {
                position: static;
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
                gap: 20px;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 16px;
            }

            .header {
                padding: 60px 0 40px;
            }

            .logo {
                font-size: 2rem;
                gap: 12px;
            }

            .logo-icon {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }

            .search-section {
                padding: 24px 20px;
            }

            .search-input {
                padding: 16px 50px 16px 20px;
                font-size: 1rem;
            }

            .search-btn {
                width: 40px;
                height: 40px;
                right: 6px;
            }

            .categories-grid {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
                gap: 12px;
            }

            .quick-tags {
                gap: 8px;
            }

            .tag {
                padding: 8px 14px;
                font-size: 0.85rem;
            }

            .main-layout {
                margin-top: 20px;
            }

            .top-ad .ad-placeholder {
                max-width: 320px;
                height: 50px;
            }
        }

        /* 微动画效果 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-up {
            animation: fadeInUp 0.6s ease-out;
        }

        /* 滚动条样式 */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--background);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-light);
        }
    </style>
</head>
<body>
    <!-- 顶部广告位 -->
    <div class="top-ad">

                <header class="header fade-in-up">

                            <button class="search-btn" onclick="performSearch()" id="searchBtn">🔍</button>

                    </div>

    <script>
        // 显示错误消息
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 5000);
        }

        // 搜索功能 - 跳转到搜索结果页面
        function performSearch(query = null, page = 1) {
            console.log('performSearch 被调用了'); // 调试信息
            
            const searchInput = document.getElementById('searchInput');
            const keyword = query || searchInput.value.trim();
            
            console.log('搜索关键词:', keyword); // 调试信息
            
            if (!keyword) {
                showError('请输入搜索关键词');
                return;
            }
            
            // 跳转到搜索结果页面
            const searchParams = new URLSearchParams({
                q: keyword,
                page: page
            });
            
            const targetUrl = `search.html?${searchParams.toString()}`;
            console.log('准备跳转到:', targetUrl); // 调试信息
            
            window.location.href = targetUrl;
        }

        // 快速搜索
        function quickSearch(keyword) {
            console.log('quickSearch 被调用:', keyword); // 调试信息
            document.getElementById('searchInput').value = keyword;
            performSearch(keyword);
        }

        // 页面加载动画
        document.addEventListener('DOMContentLoaded', function() {
            console.log('页面加载完成'); // 调试信息
            
            // 添加渐入动画
            const elements = document.querySelectorAll('.fade-in-up');
            elements.forEach((el, index) => {
                el.style.animationDelay = `${index * 0.1}s`;
            });

            // 回车搜索
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    console.log('回车键搜索'); // 调试信息
                    performSearch();
                }
            });

            // 输入框自动清理
            document.getElementById('searchInput').addEventListener('input', function(e) {
                this.value = this.value.replace(/[<>"']/g, '');
            });

            // 搜索框焦点效果
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            searchInput.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });

        // 全局错误处理
        window.addEventListener('error', function(e) {
            console.error('页面错误:', e.error);
        });

        window.addEventListener('unhandledrejection', function(e) {
            console.error('未处理的Promise错误:', e.reason);
        });
    </script>
