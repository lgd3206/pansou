        // æ›´æ–°ç»“æœè®¡æ•°
        function updateResultsCount(count, total = null) {
            const text = total ? `æ‰¾åˆ° ${total} ä¸ªç»“æœï¼Œæ˜¾ç¤ºç¬¬ ${currentPage} é¡µ` : `æ‰¾åˆ° ${count} ä¸ªç»“æœ`;
            document.getElementById('resultsCount').textContent = text;
        }

        // æ›´æ–°åˆ†é¡µ
        function updatePagination() {
            const pagination = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            let html = '';
            
            // ä¸Šä¸€é¡µ
            html += `<button class="page-btn" ${currentPage <= 1 ? 'disabled' : ''} onclick="changePage(${currentPage - 1})">ä¸Šä¸€é¡µ</button>`;
            
            // é¡µç 
            const maxVisiblePages = 5;
            let start = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
            let end = Math.min(totalPages, start + maxVisiblePages - 1);
            
            if (end - start < maxVisiblePages - 1) {
                start = Math.max(1, end - maxVisiblePages + 1);
            }

            for (let i = start; i <= end; i++) {
                html += `<button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">${i}</button>`;
            }
            
            // ä¸‹ä¸€é¡µ
            html += `<button class="page-btn" ${currentPage >= totalPages ? 'disabled' : ''} onclick="changePage(${currentPage + 1})">ä¸‹ä¸€é¡µ</button>`;
            
            pagination.innerHTML = html;
        }

        // åˆ‡æ¢é¡µé¢
        function changePage(page) {
            if (page < 1 || page > totalPages || page === currentPage) return;
            performSearch(currentKeyword, page);
        }

        // è·å–å¹³å°ç±»å‹
        function getPlatformType(platform) {
            if (!platform) return 'other';
            
            const platformLower = platform.toLowerCase();
            const platformMap = {
                'baidu': ['baidu', 'baidupan', 'ç™¾åº¦'],
                'aliyun': ['aliyun', 'alipan', 'é˜¿é‡Œ', 'ali'],
                'quark': ['quark', 'å¤¸å…‹'],
                'tianyi': ['tianyi', 'å¤©ç¿¼'],
                '115': ['115'],
                'pikpak': ['pikpak'],
                'xunlei': ['xunlei', 'è¿…é›·'],
                'uc': ['uc'],
                'mobile': ['mobile', 'ç§»åŠ¨'],
                '123': ['123']
            };
            
            for (const [type, keywords] of Object.entries(platformMap)) {
                if (keywords.some(keyword => platformLower.includes(keyword))) {
                    return type;
                }
            }
            
            return 'other';
        }

        // è·å–å¹³å°åç§°
        function getPlatformName(platform) {
            const names = {
                'baidu': 'ç™¾åº¦ç½‘ç›˜',
                'aliyun': 'é˜¿é‡Œäº‘ç›˜', 
                'quark': 'å¤¸å…‹ç½‘ç›˜',
                'tianyi': 'å¤©ç¿¼äº‘ç›˜',
                'uc': 'UCç½‘ç›˜',
                'mobile': 'ç§»åŠ¨äº‘ç›˜',
                '115': '115ç½‘ç›˜',
                'pikpak': 'PikPak',
                'xunlei': 'è¿…é›·ç½‘ç›˜',
                '123': '123ç½‘ç›˜',
                'magnet': 'ç£åŠ›é“¾æ¥',
                'ed2k': 'ç”µé©´é“¾æ¥',
                'others': 'å…¶ä»–'
            };
            
            const type = getPlatformType(platform);
            return names[type] || platform || 'æœªçŸ¥å¹³å°';
        }

        // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
        function formatSize(size) {
            if (!size) return 'æœªçŸ¥å¤§å°';
            
            if (typeof size === 'string') {
                // å¦‚æœå·²ç»æ˜¯æ ¼å¼åŒ–çš„å­—ç¬¦ä¸²ï¼Œç›´æ¥è¿”å›
                if (/\d+(\.\d+)?\s*(B|KB|MB|GB|TB)/i.test(size)) {
                    return size;
                }
                // å°è¯•è§£ææ•°å­—
                const parsed = parseFloat(size);
                if (isNaN(parsed)) return size;
                size = parsed;
            }
            
            const units = ['B', 'KB', 'MB', 'GB', 'TB'];
            let index = 0;
            let fileSize = Number(size);
            
            while (fileSize >= 1024 && index < units.length - 1) {
                fileSize /= 1024;
                index++;
            }
            
            return `${fileSize.toFixed(1)} ${units[index]}`;
        }

        // HTMLè½¬ä¹‰
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
